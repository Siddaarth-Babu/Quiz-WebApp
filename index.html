<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nabla&display=swap&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="heading">It's Quiz Time</div>
    <div class="scoreCard">
      <div id="title">SCORE</div>
      <div class="result"><span id="score">9</span>/10</div>
      <button class="play-again">Play Again !</button>
    </div>
    <div class="countdown">
      <div id="start-timer">03</div>
    </div>
    <div class="startGame">
      <div id="begin">Let's Start the Game</div>
      <button class="startQuiz">Start Now !!</button>
    </div>
    <div class="flashcard">
      <div class="timer"></div>
      <div class="question"></div>
      <div class="options">
        <button class="option1"></button>
        <button class="option2"></button>
        <button class="option3"></button>
        <button class="option4"></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
